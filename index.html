<html>
<head></head>
<body>
<script src="processing.js"></script>
<script type="text/processing" data-processing-target="processing-canvas">

void setup() {
  size(900, 1600);
}
 
int gameState = 0;
int score = 0;
float counter;
float cps;
 
void draw() {
  background(240);
  noStroke();
  int c = 50+(score*2);
  fill(0, 100, 255, c);
  ellipse(400, 700, 475, 475);
  if (gameState == 0) {
    textAlign(CENTER, CENTER);
    fill(240);
    textSize(40);
    text("Click to Begin", 400, 700);
    if (mousePressed) {
      gameState = 1;
      counter = 0;
      score = 0;
    }
  }
  if (gameState == 1) {
    counter=counter+0.0183;
    textAlign(CENTER, CENTER);
    fill(240);
    textSize(200);
    text(score, 400, 700);
    textSize(50);
    fill(200);
    text(counter, 400, 400);
    textSize(25);
    text("touch to Restart", 400, 300);
    if (counter > 10) {
      gameState = 2;
    }
    if (keyPressed) {
      gameState = 0;
    }
  }
  if (gameState == 2) {
    textAlign(CENTER, CENTER);
    fill(240);
    textSize(200);
    text(score, 400, 700);
    textSize(25);
    fill(200);
    text("Clicks Per Second (CPS):", 400, 1000);
    textSize(25);
    text("touch to Restart", 400, 300);
    cps = score/10;
    text(cps, 400, 1050);
    if (keyPressed) {
      gameState = 0;
      counter = 0;
      score = 0;
    }
  }
}
 
void mouseReleased() {
  if (gameState == 1) {
    score++;
  }
}</script>
<canvas id="processing-canvas"> </canvas>
</body>
</html>
